<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
</head>
<body>
    <h1>{{.Title}}</h1>
    <h2>{{.Title2}}</h2>
    {{if .Manufacturer}}
        <p><strong>Country:</strong> {{.Manufacturer.Country}}</p>
        <p><strong>Founding Year:</strong> {{.Manufacturer.FoundingYear}}</p>
    {{else}}
        <p>Car manufacturer details not found.</p>
    {{end}}
    <a href="/">Back to Home</a>
</body>
</html>
