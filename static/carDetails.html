<!-- carDetails.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Name}} Details</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>Car Details</header>

<!----------------------------------------------------------------------------------------------------------->
<div id="main_container_details">
<!----------------------------------------------------------------------------------------------------------->
    

    <div class="details">
        <div class="cardetail">
            <div class="car-name">{{.Name}}</div>
            <img src="http://localhost:8080/img/{{.Image}}" alt="{{.Name}}">
            <table class="car-details">
                <tr>
                    <td>Manufacturer</td>
                    <td>{{.ManufacturerName}}</td>
                </tr>
                <tr>
                    <td>Year</td>
                    <td>{{.Year}}</td>
                </tr>
                <tr>
                    <td>Engine</td>
                    <td>{{.Specifications.Engine}}</td>
                </tr>
                <tr>
                    <td>Horsepower</td>
                    <td>{{.Specifications.Horsepower}}</td>
                </tr>
                <tr>
                    <td>Transmission</td>
                    <td>{{.Specifications.Transmission}}</td>
                </tr>
                <tr>
                    <td>Drivetrain</td>
                    <td>{{.Specifications.Drivetrain}}</td>
                </tr>
            </table>
        </div><!-- cardetal END -->
    </div><!-- details END -->

<!----------------------------------------------------------------------------------------------------------->
</div><!-- main_container END -->
<!----------------------------------------------------------------------------------------------------------->

<footer>
    <p>@Laura & Jonathan 2024 Kood/Sisu</p>
</footer>
</body>
</html>
