<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Viewer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>Cars Viewer</header>

<!----------------------------------------------------------------------------------------------------------->
<div id="main_container">
<!----------------------------------------------------------------------------------------------------------->
      
    <!-- Filter Form -->
    <div class="filter-form">

        <div>
            <p class="filter-cars">Filter Cars</p>
        </div>
        <br>

        <form action="/filter" method="get">
            <div class="filter">
                <label for="manufacturer">Manufacturer:</label>
                <select id="manufacturer" name="manufacturer">
                    <option value="">All</option>
                    {{range .Manufacturers}}
                    <option value="{{.Name}}">{{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <div class="filter">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="">All</option>
                    {{range .Years}}
                    <option value="{{.}}">{{.}}</option>
                    {{end}}
                </select>
            </div>
            <div class="filter">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">All</option>
                    {{range .Categories}}
                    <option value="{{.Name}}">{{.Name}}</option>
                    {{end}}
                </select>
                </div>


            <button type="submit" value="Submit" target="_blank">Apply Filters</button>
           <br><br>
            <div >
                <div class="button-container">
                <a href="/" class="links">Reset</a>
                </div><!-- button-container END -->
            </div><br>     
        </form>
    </div><!-- Filter Form END -->




    <!-- Car Gallery -->
    <div class="car-gallery">

        {{range .CarModels}}

        <div class="car">

            <div class="car-name">{{.Name}}</div><br>

            <img class="preview-image" src="http://localhost:8080/img/{{.Image}}" alt="{{.Name}}"><br>

                <a href="/car-details?id={{.ID}}" target="_blank" class="links">Details</a>


        </div><!-- car END -->
        {{end}}
    </div><!-- car-gallery END -->

<br><br>    
<!----------------------------------------------------------------------------------------------------------->
</div><!-- main_container END -->
<!----------------------------------------------------------------------------------------------------------->
<br><br><br><br>


<footer>
    <p>@Laura & Jonathan 2024 Kood/Sisu</p>
</footer>
</body>
</html>
