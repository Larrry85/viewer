<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Data</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<header>Cars Viewer</header>

<body>
<!-----------------------------------------------------------------------------------------------------------> 
<div id="main_container">
<!----------------------------------------------------------------------------------------------------------->

<div class="sidebar">
    <a href="/">Home</a>
</div><br>


    <!-- Car Gallery -->
    <div class="car-gallery">
        {{range .CarModels}}
        <div class="car">
            <div class="car-name">{{.Name}}</div>
            <img src="http://localhost:8080/img/{{.Image}}" alt="{{.Name}}">



            <li><a href="/static/carDetails.html">Details button link</a></li><!--opens car detail page-->


            <button class="info-button" onclick="openDetailsPage('{{.ID}}')">Details</button>
            <!-- javaScript -->          
            <script>function openDetailsPage(carID) {
            window.open('/car-details?id=' + carID, '_blank', 'width=800,height=600');
            }
            </script><!-- javaScript END -->

        </div><!-- car END -->
        {{end}}
    </div><!-- car-gallery END -->

<!-----------------------------------------------------------------------------------------------------------> 
</div><!-- main_container END -->
<!----------------------------------------------------------------------------------------------------------->


<!-- Filter Form -->
<div class="filter-form">
    <h2>Filter Cars</h2>
    <form action="/" method="get">
        <div class="filter">
            <label for="year">Year:</label>
            <select id="year" name="year">
                <option value="">All</option>
                {{range .CarModels}}
                <option value="{{.Year}}">{{.Year}}</option>
                {{end}}
            </select>
        </div>
        <div class="filter">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">All</option>
                {{range .Categories}}
                <option value="{{.Name}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>
        <button type="submit">Apply Filters</button>
    </form>
</div><!-- Filter Form END -->
<br><br><br><br>


</body>
<!----------------------------------------------------------------------------------------------------------->
<footer>

</footer>
</html>
