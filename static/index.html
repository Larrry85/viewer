<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<header>Cars Viewer</header>

<body>

<!----------------------------------------------------------------------------------------------------------->

    <div class="sidebar">
        <a href="/">Home</a>
        <br>
   
        <div class="left_content">
            <h1>MANUFACTURERS</h1>
                <ul class="left_menu"  id="categoryList">
                    {{range $Manufacturer := $.Manufacturers}}

                    {{end}}
                    </ul>
        </div><!-- left_content END -->
    </div><!-- sidebar END -->

    <!----------------------------------------------------------------------------------------------------------->

                    <th>Image</th>
                    <th>Manufacturer</th>
                    <th>Model</th>
                    <th>Year</th>
                    <th>Engine</th>
                    <th>HP</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>
    </div><!-- car-table END -->
  
<!-----------------------------------------------------------------------------------------------------------> 
</div><!-- main_container END -->
