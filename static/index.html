<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Data</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>Cars Viewer</header>

<div id="main_container">
    <!-- Filter Form -->
    <div class="filter-form">
        <h2>Filter Cars</h2>
        <form action="/" method="get">
            <div class="filter">
                <label for="year">Year:</label>
                <select id="year" name="year">
                    <option value="">All</option>
                    {{range .CarModels}}
                    <option value="{{.Year}}">{{.Year}}</option>
                    {{end}}
                </select>
            </div>
            <div class="filter">
                <label for="category">Category:</label>
                <select id="category" name="category">
                    <option value="">All</option>
                    {{range .Categories}}
                    <option value="{{.Name}}">{{.Name}}</option>
                    {{end}}
                </select>
            </div>
            <button type="submit">Apply Filters</button>
        </form>
    </div><!-- Filter Form END -->

    <!-- Car Gallery -->
    <div class="car-gallery">
        {{range .CarModels}}
        <div class="car">
            <div class="car-name">{{.Name}}</div>
            <img src="http://localhost:8080/img/{{.Image}}" alt="{{.Name}}">
            <div class="car-footer">
                <a href="/car-details?id={{.ID}}" class="details-link">Details</a>
            </div>
        </div><!-- car END -->
        {{end}}
    </div><!-- car-gallery END -->
</div><!-- main_container END -->

<!-- Filtered Cars List -->
<div>
    <h2>Filtered Cars List</h2>
    <ul>
        {{range .CarModels}}
            <li>{{.Name}} - {{.Year}} - {{.Category}}</li>
        {{end}}
    </ul>
</div>

<footer>
    <p>@Laura & Jonathan 2024 Kood/Sisu</p>
</footer>
</body>
</html>
